<!-- 用js实现 -->
<style>
  .box{
    width: 100px;
    height: 100px;
    background-color: pink;
  }
</style>
<script type="text/javascript">
  const box = document.querySelector('.box')
  let len = 0
  const timer = setInterval(()=>{
    len += 100
    box.style.marginLeft = `${len}px`
    if(len>=1000){
      clearInterval(timer)
    }
  },500)
</script>
